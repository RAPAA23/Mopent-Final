<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Mopent</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>

  <div class="topbar">
    <h2>Email Waitlist</h2>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <div class="box">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Cari email...">
      <button id="exportCSV">Export CSV</button>
    </div>

    <table>
      <thead>
        <tr>
          <th data-sort="email">Email</th>
          <th data-sort="createdAt">Tanggal</th>
        </tr>
      </thead>

      <tbody id="emailTable"></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage">Sebelumnya</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Berikutnya</button>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
