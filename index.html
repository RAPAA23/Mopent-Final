<html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mopent — Prelaunch</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap" role="main">
    <div class="nav">
      <div class="logo" aria-hidden>
        <div class="dot"></div>
        <h1 id="brandName">Mopent</h1>
      </div>
      <div class="menu">Prelaunch • Koleksi Perdana</div>
    </div>

    <section class="hero">
      <h2 class="title" id="mainTitle">Ini Mo-pin ku, mana Mo-pin mu?</h2>
      <p class="subtitle" id="mainDesc">Kamu bisa lihat koleksi pertama Mopent dan masuk daftar akses awal.</p>

      <div class="cta-row">
        <button class="btn" id="joinBtn">Masuk daftar awal</button>
        <button class="btn alt" id="previewBtn">Lihat preview</button>
      </div>

      <div class="previews" aria-hidden>
        <div class="card"><img src="https://via.placeholder.com/240x160?text=Pin+1" alt="pin 1"><div class="price">Edisi Perdana</div></div>
        <div class="card"><img src="https://via.placeholder.com/240x160?text=Pin+2" alt="pin 2"><div class="price">Limited</div></div>
        <div class="card"><img src="https://via.placeholder.com/240x160?text=Pin+3" alt="pin 3"><div class="price">Prototype</div></div>
      </div>
    </section>

    <aside class="hero-img" aria-hidden>
      <img id="heroImage" src="https://via.placeholder.com/520x520?text=Mopent+Pin" alt="hero pin">
    </aside>

    <div class="foot">© Mopent. Prelaunch.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
